<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!------------------------Wrapper---------------------------------->

    <div class="w-[100vw] h-[100vh] flex  justify-center items-center bg-[#344151] ">
        <div>
            <div class=" text-[#0398d4] font-medium text-[50px] text-center ">Increment & Decrement</div>

            <div  class="flex   bg-white text-[40px] rounded-2xl box-border p-4 gap-24 px-8">
                <!--sub-->
                <button onclick="sub()" class="border-r-8   border-[#bfbfbf] ml-8 pr-12"><i class="fa-solid fa-minus "></i></button>
                <div class="valCounter font-bold">0</div>
                <!--sum-->
                <button onclick="add()" class="border-l-8  border-[#bfbfbf] mr-8 pl-12"><i class="fa-solid fa-plus"></i></button>
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/2b9cdc1c9a.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
